apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: manognya5/backend
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 10m
          limits:
            cpu: 20m
        ports:
        - containerPort: 5000
        env:
        # Database credentials from the Kubernetes Secret
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: POSTGRES_DB
        - name: DB_HOST
          value: "postgres-service"   # This should match your PostgreSQL service name