<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Login</h3>
                        <form method="post" action="/login">
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="roleToggle">
                                <label class="form-check-label" for="roleToggle" id="roleLabel">User</label>
                                <input type="hidden" name="role" id="roleValue" value="user">
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toggle Script -->
    <script>
        const toggle = document.getElementById('roleToggle');
        const roleValue = document.getElementById('roleValue');
        const roleLabel = document.getElementById('roleLabel');

        toggle.addEventListener('change', () => {
            if (toggle.checked) {
                roleValue.value = 'admin';
                roleLabel.textContent = 'Admin';
            } else {
                roleValue.value = 'user';
                roleLabel.textContent = 'User';
            }
        });
    </script>
</body>
</html>
