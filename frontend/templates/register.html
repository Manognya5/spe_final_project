<body class="bg-light">

                        <h3 class="card-title text-center mb-4">Registration</h3>

                                <input class="form-check-input" type="checkbox" id="roleToggle">
                                <label class="form-check-label" for="roleToggle" id="roleLabel">User</label>
                                <input type="hidden" name="role" id="roleValue" value="user">
                            </div>

                            <!-- Common Fields -->

                                <input type="text" class="form-control" name="username" id="username" required>
                            </div>

                                <input type="password" class="form-control" name="password" id="password" required>
                            </div>

                                        <option value="Emphysema">Emphysema</option>

                                        <option value="Lung Infections">Lung Infections</option>
                                        <option value="None">None</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="phone_number" class="form-label">Phone Number</label>
                                    <input type="text" class="form-control" name="phone_number" id="phone_number" required>
                                </div>

                                <div class="mb-3">

                                        <option value="Jawaharlal Nehru Stadium, Delhi - DPCC">Jawaharlal Nehru Stadium, Delhi - DPCC</option>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#permanent_location').select2({
                placeholder: "Select or search a station",
                allowClear: true,
                width: '100%'
            });
        });

        const roleToggle = document.getElementById('roleToggle');
        const roleValue = document.getElementById('roleValue');
        const roleLabel = document.getElementById('roleLabel');
        const userFields = document.getElementById('userFields');

        roleToggle.addEventListener('change', () => {
            if (roleToggle.checked) {
                roleLabel.textContent = 'Admin';
                roleValue.value = 'admin';
                userFields.style.display = 'none';
                userFields.querySelectorAll('input, select').forEach(el => el.required = false);
            } else {
                roleLabel.textContent = 'User';
                roleValue.value = 'user';
                userFields.style.display = 'block';
                userFields.querySelectorAll('input, select').forEach(el => el.required = true);
            }
        });

        userFields.style.display = 'block';
    </script>
</body>
</html>
