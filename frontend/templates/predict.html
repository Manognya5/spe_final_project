<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AQI Prediction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans leading-relaxed tracking-wide">

  <div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">üå´Ô∏è AQI Prediction for Indian Cities</h1>

    <!-- AQI Input Form -->
    <form id="aqi-form" class="space-y-4" method="post" action="/predict">
      <div>
        <label for="city" class="block text-gray-700 font-semibold">Select City:</label>
        <select id="city" class="w-full p-2 border border-gray-300 rounded" name="city">
          <option value="Delhi">Delhi</option>
          <option value="Kolkata">Kolkata</option>
          <option value="Bangalore">Bangalore</option>
        </select>
      </div>

      <div>
        <label for="date" class="block text-gray-700 font-semibold">Select Date:</label>
        <input type="date" id="date" name="date" class="w-full p-2 border border-gray-300 rounded" />
      </div>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
        Predict AQI
      </button>
    </form>

    <!-- Prediction Results -->
    <div id="results" class="container mt-5"></div>
  </div>

</body>
</html>
